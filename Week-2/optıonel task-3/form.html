<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <input type="text" id="name-label" name="name" placeholder="name" required>

        <input type="email" id="email-label" name="email" placeholder="email@example.com" required>

        <input type="number" id="number-label" name="age" placeholder="age" required>


        <select name="dropdown" id="dropdown" type="dropdown" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <p>Where did you here us?</p>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Instagram</label>

        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Linkedin</label>

        <textarea name="message" id="message" placeholder="Your message here..."></textarea>

        
        <input type="submit" value="Submit">

    </form>

    

</body>
</html>
